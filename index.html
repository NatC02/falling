<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling</title>
    <link rel="icon" href="/tab.svg" type="image/svg+xml" />
    <!-- Had to inline style it bc if not it bulges out of the screen -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      #app {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      canvas.webgl {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
